<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fool's Playlist</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Import Map (Fixes "import ... from 'react'" errors) -->
    <!-- This tells the browser where to get the libraries used in your rm.jsx file -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>

    <!-- 3. Babel for translating JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-stone-950 text-stone-300">
    
    <!-- The Container where React will render -->
    <div id="root"></div>

    <!-- 4. The Loader Script -->
    <!-- We use type="text/babel" and data-type="module" to handle imports -->
    <script type="text/babel" data-type="module">
        import React from 'react';
        import { createRoot } from 'react-dom/client';
        
        // Import your component from the local file
        // NOTE: Ensure the file name matches exactly (case sensitive)
        import LordOfMysteriesPlayer from './rm.jsx';

        const root = createRoot(document.getElementById('root'));
        root.render(<LordOfMysteriesPlayer />);
    </script>

</body>
</html>
